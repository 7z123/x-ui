<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<style>
    @media (min-width: 769px) {
        .ant-layout-content {
            margin: 24px 16px;
        }
    }

    .ant-col-sm-24 {
        margin-top: 10px;
    }

    .ant-tabs-bar {
        margin: 0;
    }

    .ant-list-item {
        display: block;
    }

    .ant-tabs-top-bar {
        background: white;
    }
</style>
<body>
<a-layout id="app" v-cloak>
    {{ template "commonSider" . }}
    <a-layout id="content-layout">
        <a-layout-content>
            <a-spin :spinning="spinning" :delay="500" tip="loading">
                <a-space direction="vertical">
                    <a-space direction="horizontal">
                        <a-button type="primary" :disabled="saveBtnDisable" @click="updateAllSetting">salvar configuração</a-button>
                        <a-button type="danger" :disabled="!saveBtnDisable" @click="restartPanel">reinicie o painel</a-button>
                    </a-space>
                    <a-tabs default-active-key="1">
                        <a-tab-pane key="1" tab="Configuração do painel">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="text" title="Panel monitoring IP" desc="Por padrão, deixe em branco para monitorar todos os IPs, reinicie o painel para entrar em vigor" v-model="allSetting.webListen"></setting-list-item>
                                <setting-list-item type="number" title="Porta de escuta do painel" desc="Reiniciar o painel para entrar em vigor" v-model.number="allSetting.webPort"></setting-list-item>
                                <setting-list-item type="text" title="Caminho do arquivo de chave pública do certificado do painel" desc="Preencha um caminho absoluto começando com '/', reinicie o painel para entrar em vigor" v-model="allSetting.webCertFile"></setting-list-item>
                                <setting-list-item type="text" title="Panel certificate key file path" desc="Preencha um caminho absoluto começando com '/', reinicie o painel para entrar em vigor" v-model="allSetting.webKeyFile"></setting-list-item>
                                <setting-list-item type="text" title="Panel url root path" desc="deve começar com '/' e terminar com '/', reinicie o painel para ter efeito" v-model="allSetting.webBasePath"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="2" tab="Configurações do Usuário">
                            <a-form style="background: white; padding: 20px">
                                <a-form-item label="nome de usuário original">
                                    <a-input v-model="user.oldUsername" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="Senha Antiga">
                                    <a-input type="password" v-model="user.oldPassword"
                                             style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="novo usuário">
                                    <a-input v-model="user.newUsername" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="Nova Senha">
                                    <a-input type="password" v-model="user.newPassword"
                                             style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item>
                                    <a-button type="primary" @click="updateUser">Rever</a-button>
                                </a-form-item>
                            </a-form>
                        </a-tab-pane>
                        <a-tab-pane key="3" tab="Configurações relacionadas xray">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="textarea" title="modelo de configuração xray" desc="Gere o arquivo de configuração de xray final com base neste modelo, reinicie o painel para entrar em vigor" v-model="allSetting.xrayTemplateConfig"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="4" tab="Configurações relacionadas ao lembrete TG">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="switch" title="Ativar bot de telegrama" desc="Reinicie o painel para entrar em vigor"  v-model="allSetting.tgBotEnable"></setting-list-item>
                                <setting-list-item type="text" title="Robô de Telegrama TOKEN" desc="Reinicie o painel para entrar em vigor"  v-model="allSetting.tgBotToken"></setting-list-item>
                                <setting-list-item type="number" title="Bot do Telegram ChatId" desc="Reinicie o painel para entrar em vigor"  v-model.number="allSetting.tgBotChatId"></setting-list-item>
                                <setting-list-item type="text" title="Horário de notificação do bot de telegrama" desc="No formato de crontab crontab, Reinicie o painel para entrar em vigor"  v-model="allSetting.tgRunTime"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="5" tab="outros ajustes">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="text" title="Fuso horário" desc="A tarefa agendada é executada de acordo com o horário neste fuso horário e reinicia o painel para entrar em vigor." v-model="allSetting.timeLocation"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                    </a-tabs>
                </a-space>
            </a-spin>
        </a-layout-content>
    </a-layout>
</a-layout>
{{template "js" .}}
{{template "component/setting"}}
<script>

    const app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            siderDrawer,
            spinning: false,
            oldAllSetting: new AllSetting(),
            allSetting: new AllSetting(),
            saveBtnDisable: true,
            user: {},
        },
        methods: {
            loading(spinning = true) {
                this.spinning = spinning;
            },
            async getAllSetting() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/all");
                this.loading(false);
                if (msg.success) {
                    this.oldAllSetting = new AllSetting(msg.obj);
                    this.allSetting = new AllSetting(msg.obj);
                    this.saveBtnDisable = true;
                }
            },
            async updateAllSetting() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/update", this.allSetting);
                this.loading(false);
                if (msg.success) {
                    await this.getAllSetting();
                }
            },
            async updateUser() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/updateUser", this.user);
                this.loading(false);
                if (msg.success) {
                    this.user = {};
                }
            },
            async restartPanel() {
                await new Promise(resolve => {
                    this.$confirm({
                        title: 'reinicie o painel',
                        content: 'Tem certeza de que deseja reiniciar o painel? Clique em OK para reiniciar após 3 segundos. Se você não conseguir acessar o painel após reiniciar, vá para o servidor para visualizar as informações de log do painel',
                        okText: 'Claro',
                        cancelText: 'Cancelar',
                        onOk: () => resolve(),
                    });
                });
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/restartPanel");
                this.loading(false);
                if (msg.success) {
                    this.loading(true);
                    await PromiseUtil.sleep(5000);
                    location.reload();
                }
            }
        },
        async mounted() {
            await this.getAllSetting();
            while (true) {
                await PromiseUtil.sleep(1000);
                this.saveBtnDisable = this.oldAllSetting.equals(this.allSetting);
            }
        },
    });

</script>
</body>
</html>
